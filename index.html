<head>
    <title>Fighting Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!-- Player health -->
            <div style="position: relative; height: 30px; width: 100%; background-color: red; display: flex; justify-content: right;">
                <div id="playerHealth" style="background-color: yellow; width: 100%; height: 100%"></div>
            </div>
            <!-- Timer -->
            <div id="timer" style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 40px;">            </div>
            <!-- Enemy health -->
            <div style="position: relative; height: 30px; width: 100%; background-color: red;">
                <div id="enemyHealth" style="background-color: yellow; width: 100%; height: 100%"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: white"></div>
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>
